# Test profile - Dùng H2 in-memory database cho integration tests
# File này override application.properties khi chạy tests

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Không tự tạo schema vì entities có SQL Server-specific syntax
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway migrations trong tests
spring.flyway.enabled=false

# Disable schema validation
spring.jpa.properties.javax.persistence.validation.mode=none

# Logging
logging.level.org.springframework=WARN
logging.level.com.example.btms=DEBUG
logging.level.org.hibernate=WARN
