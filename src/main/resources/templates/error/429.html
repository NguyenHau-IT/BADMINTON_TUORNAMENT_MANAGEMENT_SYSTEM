<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>429 - Too Many Requests - BTMS</title>
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            color: #FF6B35;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: rgba(255,255,255,0.8);
        }
        .retry-info {
            font-size: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255,107,53,0.2);
            border-radius: 10px;
            border: 1px solid rgba(255,107,53,0.3);
        }
        .btn-home {
            background: #FF6B35;
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.4);
            background: #E85A28;
            color: white;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="error-page">
        <div class="error-content">
            <div class="error-code">429</div>
            <h1 class="error-title">Too Many Requests</h1>
            <p class="error-message">
                You have exceeded the rate limit. Please slow down and try again in a moment.
            </p>
            <div class="retry-info">
                <i class="bi bi-clock"></i> 
                Retry after: <strong th:text="${retryAfter != null ? retryAfter + ' seconds' : '60 seconds'}">60 seconds</strong>
            </div>
            <a href="/" class="btn-home">
                <i class="bi bi-house-door"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
