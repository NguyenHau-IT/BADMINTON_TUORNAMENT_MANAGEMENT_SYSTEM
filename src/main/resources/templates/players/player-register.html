<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${pageTitle}">Đăng ký VĐV - BTMS</title>
    <link rel="stylesheet" th:href="@{/css/players/players.css}">
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="/players">Vận động viên</a></li>
                    <li class="breadcrumb-item active">Đăng ký</li>
                </ol>
            </nav>
            <h1 class="page-title">
                <i class="bi bi-person-plus-fill"></i> Đăng ký Vận động viên
            </h1>
        </div>
    </section>

    <!-- Registration Form -->
    <section class="registration-section section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="registration-card" data-aos="fade-up">
                        <div class="card-header">
                            <h2>Thông tin đăng ký</h2>
                            <p>Vui lòng điền đầy đủ thông tin bên dưới</p>
                        </div>
                        
                        <form class="registration-form" id="playerRegisterForm">
                            <!-- Personal Info -->
                            <div class="form-section">
                                <h4><i class="bi bi-person"></i> Thông tin cá nhân</h4>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fullName">Họ và tên <span class="required">*</span></label>
                                            <input type="text" id="fullName" name="fullName" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="gender">Giới tính <span class="required">*</span></label>
                                            <select id="gender" name="gender" class="form-select" required>
                                                <option value="">-- Chọn --</option>
                                                <option value="Nam">Nam</option>
                                                <option value="Nữ">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="birthDate">Ngày sinh <span class="required">*</span></label>
                                            <input type="date" id="birthDate" name="birthDate" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Số điện thoại <span class="required">*</span></label>
                                            <input type="tel" id="phone" name="phone" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email <span class="required">*</span></label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="address">Địa chỉ</label>
                                    <input type="text" id="address" name="address" class="form-control">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="province">Tỉnh/Thành phố <span class="required">*</span></label>
                                            <select id="province" name="province" class="form-select" required>
                                                <option value="">-- Chọn tỉnh/thành --</option>
                                                <th:block th:each="prov : ${provinces}">
                                                    <option th:value="${prov}" th:text="${prov}">Tỉnh</option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="idNumber">CCCD/CMND</label>
                                            <input type="text" id="idNumber" name="idNumber" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Athletic Info -->
                            <div class="form-section">
                                <h4><i class="bi bi-activity"></i> Thông tin thể thao</h4>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="club">Câu lạc bộ</label>
                                            <select id="club" name="club" class="form-select">
                                                <option value="">-- Chọn CLB --</option>
                                                <th:block th:each="c : ${clubs}">
                                                    <option th:value="${c}" th:text="${c}">CLB</option>
                                                </th:block>
                                                <option value="other">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="playHand">Tay thuận</label>
                                            <select id="playHand" name="playHand" class="form-select">
                                                <option value="Tay phải">Tay phải</option>
                                                <option value="Tay trái">Tay trái</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="height">Chiều cao (cm)</label>
                                            <input type="number" id="height" name="height" class="form-control" 
                                                   min="100" max="250">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="weight">Cân nặng (kg)</label>
                                            <input type="number" id="weight" name="weight" class="form-control"
                                                   min="30" max="150">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="experience">Kinh nghiệm (năm)</label>
                                            <input type="number" id="experience" name="experience" class="form-control"
                                                   min="0" max="50">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Nội dung thi đấu</label>
                                    <div class="checkbox-group">
                                        <th:block th:each="cat : ${categories}">
                                            <label class="checkbox-label">
                                                <input type="checkbox" name="categories" th:value="${cat.value}">
                                                <span th:text="${cat.label}">Đơn Nam</span>
                                            </label>
                                        </th:block>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="achievements">Thành tích nổi bật</label>
                                    <textarea id="achievements" name="achievements" class="form-control" rows="3"
                                              placeholder="Liệt kê các thành tích, giải thưởng đã đạt được..."></textarea>
                                </div>
                            </div>

                            <!-- Avatar Upload -->
                            <div class="form-section">
                                <h4><i class="bi bi-camera"></i> Ảnh đại diện</h4>
                                
                                <div class="avatar-upload">
                                    <div class="avatar-preview" id="avatarPreview">
                                        <i class="bi bi-person-circle"></i>
                                    </div>
                                    <div class="upload-actions">
                                        <input type="file" id="avatarInput" name="avatar" accept="image/*" hidden>
                                        <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('avatarInput').click()">
                                            <i class="bi bi-upload"></i> Chọn ảnh
                                        </button>
                                        <p class="upload-hint">Định dạng: JPG, PNG. Tối đa 5MB</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="form-section">
                                <div class="form-check">
                                    <input type="checkbox" id="agreeTerms" name="agreeTerms" class="form-check-input" required>
                                    <label for="agreeTerms" class="form-check-label">
                                        Tôi đồng ý với <a href="/terms" target="_blank">Điều khoản sử dụng</a> 
                                        và <a href="/privacy" target="_blank">Chính sách bảo mật</a>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit -->
                            <div class="form-actions">
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg"></i> Xóa form
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Đăng ký
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/players/players.js"></script>
    <script>
        // Avatar preview
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatarPreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('playerRegisterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message (demo)
            alert('Đăng ký thành công! Chúng tôi sẽ liên hệ với bạn sớm nhất.');
            this.reset();
            document.getElementById('avatarPreview').innerHTML = '<i class="bi bi-person-circle"></i>';
        });
    </script>
</th:block>
</body>
</html>
