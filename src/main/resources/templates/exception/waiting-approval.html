<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chờ phê duyệt - BTMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .waiting-container {
            max-width: 550px;
            width: 100%;
            padding: 2rem;
        }
        .waiting-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 3rem;
            text-align: center;
        }
        .waiting-icon {
            font-size: 5rem;
            color: #fdcb6e;
            margin-bottom: 1.5rem;
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
            border-width: 0.4rem;
            color: #fdcb6e;
            margin-bottom: 2rem;
        }
        .waiting-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .waiting-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .waiting-note {
            font-size: 0.95rem;
            color: #999;
            font-style: italic;
            margin-bottom: 2rem;
        }
        .btn-group-custom {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn-refresh, .btn-back {
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-refresh {
            background: white;
            border: 2px solid #fdcb6e;
            color: #fdcb6e;
        }
        .btn-refresh:hover {
            background: #fdcb6e;
            color: white;
        }
        .btn-back {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: none;
            color: white;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253, 203, 110, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="waiting-container">
        <div class="waiting-card">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <i class="bi bi-hourglass-split waiting-icon"></i>
            <h1 class="waiting-title" th:text="${error} ?: 'Chờ phê duyệt'">Chờ phê duyệt</h1>
            <p class="waiting-message" th:text="${message} ?: 'Đang chờ quản trị viên duyệt thiết bị của bạn.'">
                Đang chờ quản trị viên duyệt thiết bị của bạn.
            </p>
            <p class="waiting-note">
                <i class="bi bi-info-circle me-1"></i>
                Trang sẽ tự động cập nhật sau khi được duyệt.
            </p>
            <div class="btn-group-custom">
                <button onclick="window.location.reload()" class="btn btn-refresh">
                    <i class="bi bi-arrow-clockwise me-2"></i>Làm mới
                </button>
                <a th:href="${redirectUrl} ?: '/pin'" class="btn btn-back">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-check verification status every 3 seconds
        setInterval(function() {
            fetch('/api/referee/check-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.verified) {
                        // Redirect back to the page they wanted to access
                        window.location.reload();
                    }
                })
                .catch(err => console.log('Check auth error:', err));
        }, 3000);
    </script>
</body>
</html>
