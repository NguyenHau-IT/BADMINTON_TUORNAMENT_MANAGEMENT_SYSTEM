<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết bị bị chặn - BTMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .blocked-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }
        .blocked-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            text-align: center;
        }
        .blocked-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
        }
        .blocked-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .blocked-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .blocked-note {
            background: #fff5f5;
            border-left: 4px solid #ff6b6b;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        .blocked-note i {
            color: #ff6b6b;
        }
        .btn-back-to-pin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: none;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-back-to-pin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="blocked-card">
            <i class="bi bi-shield-x blocked-icon"></i>
            <h1 class="blocked-title" th:text="${error} ?: 'Thiết bị bị chặn'">Thiết bị bị chặn</h1>
            <p class="blocked-message" th:text="${message} ?: 'Thiết bị của bạn đã bị chặn bởi quản trị viên.'">
                Thiết bị của bạn đã bị chặn bởi quản trị viên.
            </p>
            <div class="blocked-note">
                <p class="mb-2"><i class="bi bi-exclamation-triangle-fill me-2"></i><strong>Tại sao tôi bị chặn?</strong></p>
                <p class="mb-0" style="font-size: 0.95rem;">
                    Thiết bị của bạn có thể bị chặn do vi phạm quy định hoặc theo yêu cầu của ban tổ chức. 
                    Vui lòng liên hệ với quản trị viên để được hỗ trợ và giải quyết vấn đề.
                </p>
            </div>
            <a href="/pin" class="btn btn-back-to-pin">
                <i class="bi bi-arrow-left me-2"></i>Quay lại trang PIN
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
