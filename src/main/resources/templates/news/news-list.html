<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${pageTitle}">Danh sách tin tức - BTMS</title>
    <link rel="stylesheet" th:href="@{/css/news/news.css}">
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="/news">Tin tức</a></li>
                    <li class="breadcrumb-item active" th:text="${categoryName}">Danh mục</li>
                </ol>
            </nav>
            <h1 class="page-title" th:text="${categoryName}">Tin tức</h1>
        </div>
    </section>

    <!-- News List -->
    <section class="news-list-section section-padding">
        <div class="container">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <div class="news-list">
                        <th:block th:each="news, stat : ${newsList}">
                            <article class="news-list-item" data-aos="fade-up" 
                                     th:data-aos-delay="${(stat.index % 4) * 50}">
                                <div class="item-image">
                                    <img th:src="${news.image}" th:alt="${news.title}"
                                         onerror="this.src='/images/news/default-news.jpg'">
                                </div>
                                <div class="item-content">
                                    <span class="item-category" th:text="${news.categoryName}">Sự kiện</span>
                                    <h3 class="item-title">
                                        <a th:href="@{/news/{id}(id=${news.id})}" th:text="${news.title}">
                                            Tiêu đề bài viết
                                        </a>
                                    </h3>
                                    <p class="item-excerpt" th:text="${news.excerpt}">Tóm tắt nội dung...</p>
                                    <div class="item-meta">
                                        <span class="meta-date">
                                            <i class="bi bi-calendar3"></i>
                                            <span th:text="${news.publishDate}">01/12/2025</span>
                                        </span>
                                        <span class="meta-views">
                                            <i class="bi bi-eye"></i>
                                            <span th:text="${news.views}">500</span> lượt xem
                                        </span>
                                    </div>
                                </div>
                            </article>
                        </th:block>
                    </div>

                    <!-- Pagination -->
                    <nav class="pagination-wrapper" th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/news/category/{cat}(cat=${category}, page=${currentPage - 1})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/news/category/{cat}(cat=${category}, page=${i})}" 
                                       th:text="${i}">1</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/news/category/{cat}(cat=${category}, page=${currentPage + 1})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <aside class="news-sidebar">
                        <!-- Search -->
                        <div class="sidebar-widget search-widget">
                            <h4 class="widget-title">Tìm kiếm</h4>
                            <form class="search-form">
                                <input type="text" placeholder="Tìm kiếm bài viết...">
                                <button type="submit"><i class="bi bi-search"></i></button>
                            </form>
                        </div>

                        <!-- Categories -->
                        <div class="sidebar-widget categories-widget">
                            <h4 class="widget-title">Danh mục</h4>
                            <ul class="category-list">
                                <li><a href="/news/category/events"><i class="bi bi-calendar-event"></i> Sự kiện <span>45</span></a></li>
                                <li><a href="/news/category/results"><i class="bi bi-trophy"></i> Kết quả <span>38</span></a></li>
                                <li><a href="/news/category/interviews"><i class="bi bi-mic"></i> Phỏng vấn <span>25</span></a></li>
                                <li><a href="/news/category/tips"><i class="bi bi-lightbulb"></i> Mẹo & Kỹ thuật <span>32</span></a></li>
                            </ul>
                        </div>

                        <!-- Tags -->
                        <div class="sidebar-widget tags-widget">
                            <h4 class="widget-title">Tags phổ biến</h4>
                            <div class="tags-cloud">
                                <a href="#" class="tag">Giải đấu</a>
                                <a href="#" class="tag">Quốc gia</a>
                                <a href="#" class="tag">Cầu lông</a>
                                <a href="#" class="tag">VĐV</a>
                                <a href="#" class="tag">Kỹ thuật</a>
                                <a href="#" class="tag">Huấn luyện</a>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/news/news.js"></script>
</th:block>
</body>
</html>
